<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="keechma experimentation" />
    <meta name="author" content="Dudley Craig" />
    <style>
        html, body {
          height: 100%;
        }

        body {
          margin: 0;
        }

        .page-container {
          width: 100%;
          height: 100%;
        }

        .page-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
        }

        .page-loader {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
        }

        .page-loader div {
          position: absolute;
          width: 6px;
          height: 6px;
          background: #fff;
          border-radius: 50%;
          animation: page-loader 1.2s linear infinite;
        }

        .page-loader div:nth-child(1) {
          animation-delay: 0s;
          top: 37px;
          left: 66px;
        }

        .page-loader div:nth-child(2) {
          animation-delay: -0.1s;
          top: 22px;
          left: 62px;
        }

        .page-loader div:nth-child(3) {
          animation-delay: -0.2s;
          top: 11px;
          left: 52px;
        }

        .page-loader div:nth-child(4) {
          animation-delay: -0.3s;
          top: 7px;
          left: 37px;
        }

        .page-loader div:nth-child(5) {
          animation-delay: -0.4s;
          top: 11px;
          left: 22px;
        }

        .page-loader div:nth-child(6) {
          animation-delay: -0.5s;
          top: 22px;
          left: 11px;
        }

        .page-loader div:nth-child(7) {
          animation-delay: -0.6s;
          top: 37px;
          left: 7px;
        }

        .page-loader div:nth-child(8) {
          animation-delay: -0.7s;
          top: 52px;
          left: 11px;
        }

        .page-loader div:nth-child(9) {
          animation-delay: -0.8s;
          top: 62px;
          left: 22px;
        }

        .page-loader div:nth-child(10) {
          animation-delay: -0.9s;
          top: 66px;
          left: 37px;
        }

        .page-loader div:nth-child(11) {
          animation-delay: -1s;
          top: 62px;
          left: 52px;
        }

        .page-loader div:nth-child(12) {
          animation-delay: -1.1s;
          top: 52px;
          left: 62px;
        }

        @keyframes page-loader {
          0%, 20%, 80%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.5);
          }
        }
    </style>
    <link rel="stylesheet" href="/css/core.css" />
    <title>Keechma experimentation</title>
  </head>
  <body>

    <div class="page-container" id="experimentation" role="main">
      <div class="page-wrapper">
        <div class="page-loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="/js/package.js" type="text/javascript"></script>
  </body>
</html>
